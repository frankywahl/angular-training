<h2>
  {{plate.title}}
  <img *ngIf="plate.onSale" src="assets/sale.png" class="sale"/>
</h2>
<img [src]="plate.picture" class="img-fluid" >
<p>{{plate.description}}</p>
<div>
  <h2 class="float-left">{{plate.price | currencyRenderer:'EUR':1.2}}</h2><br />
  <button class="btn btn-primary float-right" role="button" (click)="buttonClicked()">
    {{buttonText}}
  </button>
</div>

<app-popup-window
  title="Plate added to cart"
  (onClose)="handleClosePopup($event)"
>
  <p>Thanks for shopping with us!</p>
  <p>You have added {{ this.plate.title }}</p>
  <p>{{ this.plate.description }}</p>
</app-popup-window>
