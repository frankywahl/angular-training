<form #form="ngForm" (ngSubmit)="logForm(form.value)" ngNativeValidate >
  <div class="row">
    <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Firstname" name="firstname" ngModel required>
        </div>
    </div>
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Lastname" name="lastname" ngModel required>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Street" name="street" ngModel>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="City" name="city" ngModel>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-6">
      <div *ngIf="zip.dirty && zip.invalid" class="alert alert-danger">Zip is required and needs to be 5+ digits<br></div>
      <div class="input-group">
        <input type="text" #zip="ngModel" class="form-control" placeholder="Zip" name="zip" ngModel required pattern="[0-9]{5,}">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <select [(ngModel)]="defaultState.abbreviation" ngModel name="state" class="form-control">
          <option
            *ngFor="let state of states;"
            [value]="state.abbreviation"
            style="width: 100px;"
          >{{ state.name }}</option>
        </select>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="password" class="form-control" placeholder="Credit card number" name="cc" ngModel required>
        <span class="input-group-addon" ><img src="assets/card-types/mastercard.png"/></span>
      </div>
    </div>
    <div class="col-lg-6">

    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<app-popup-window
  title="Post Submitted"
  [isOpen]="showPopup"
  (onClose)="handleClosePopup($event)"
>
  Post sent correctly
</app-popup-window>
