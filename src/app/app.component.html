<!-- Insert navigation component here -->
<app-navigation></app-navigation>

<main role="main">
  <!-- Insert jumbotron component here -->
  <app-jumbotron title="Welcome to our store" description="Browse our collection of License Plates below"></app-jumbotron>

  <div class="container">
    <div class="row" >
      <app-license-plate
        class="col-md-4"
        [class.background]="isEven"
        *ngFor="let p of licensePlates; even as isEven"
        buttonText="Add to cart" [plate]="p">
      </app-license-plate>
    </div>
  </div>
</main>

<footer class="container">
  <p>&copy; License Plate Store 2018</p>
</footer>
